name: Backend Chat CI/CD

on:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node

    steps:
      - uses: actions/checkout@v1
      - name: Install & Tests
        run: |
          npm install
  cd:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v1
      - name: Build
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        run: docker build -t c2express001 .
      - name: Push
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME}}/c2express001:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME}}/c2express001:latest
