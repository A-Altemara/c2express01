  push:
    branches:
      - master
‐ name: build
  id: build
  uses: docker/build-action@v1
  with:
    repository: myorg/myrepo
    tags: v1
‐ name: login
  uses: docker/login-action@v1
  with:
    username: ${{ secrets.DOCKERHUB_USERNAME }}
    password: ${{ secrets.DOCKERHUB_TOKEN }}
    registry: jrwtango
‐ name: push
  uses: docker/push-action@v1
  with:
    registry: jrwtango
    tags: ${{ outputs.build.tags }# You may pin to the exact commit or the version.
